<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="truncate">
    <div class="container w-5/6 m-auto">

        <div class="navbar flex items-center justify-between h-20">
            <div class="logo w-2/4 flex items-center">
                <h1 class="ml-0 text-accent font-semibold text-xl"><a href="index.html">World Peas</a></h1>
            </div>
            <div class="nav flex w-2/4 justify-around items-center font-semibold">
                <p><a href="product.html">Shop</a></p>
                <p>Newstand</p>
                <p>Who we are</p>
                <p>My profile</p>
                <button class="bg-accent text-white rounded-md px-5 py-1">Basket (3)</button>
            </div>
        </div>

        <div class="title h-20 flex items-center">
            <h1 class="text-5xl ml-0">Basket</h1>
        </div>

        <div class="line w-full border-2 border-slate-300 border-solid"></div>

        <div class="order flex justify-around my-5">

            <div class="items w-2/4">

                <div class="article">

                    <div class="card flex bg-card rounded-xl border-2 border-slate-300 border-solid my-5">
                        <div class="image w-auto bg-cover">
                            <img class="rounded-l-xl" src="images/tomato.png">
                        </div>
                        <div class="details w-2/4 ml-5 mt-5 leading-7">
                            <h3 class="font-semibold">Heirloom Tomatoes</h3>
                            <h3 class="text-accent font-semibold">$5.99 /lb</h3>
                            <p class="border-2 border-slate-200 border-solid w-24 rounded-3xl pl-2 font-bold">1 lb <i class="fa-solid fa-pencil pl-5"></i></p>
                        </div>
                        <div class="price flex justify-end w-1/4 mt-5 mr-3 font-bold">
                            <h3>$5.99</h3>
                        </div>
                    </div>

                    <div class="card flex bg-card rounded-xl border-2 border-slate-300 border-solid my-5">
                        <div class="image w-auto bg-cover">
                            <img class="rounded-l-xl" src="images/ginger.png">
                        </div>
                        <div class="details w-2/4 ml-5 mt-5 leading-7">
                            <h3 class="font-semibold">Organic Ginger</h3>
                            <h3 class="text-accent font-semibold">$12.99 /lb</h3>
                            <p class="border-2 border-slate-200 border-solid w-24 rounded-3xl pl-2 font-bold">0.5 lb <i class="fa-solid fa-pencil pl-5"></i></p>
                        </div>
                        <div class="price flex justify-end w-1/4 mt-5 mr-3 font-bold">
                            <h3>$6.50</h3>
                        </div>
                    </div><div class="card flex bg-card rounded-xl border-2 border-slate-300 border-solid my-5">
                        <div class="image w-auto bg-cover">
                            <img class="rounded-l-xl" src="images/onion.png">
                        </div>
                        <div class="details w-2/4 ml-5 mt-5 leading-7">
                            <h3 class="font-semibold">Sweet Onion</h3>
                            <h3 class="text-accent font-semibold">$2.99 /lb</h3>
                            <p class="border-2 border-slate-200 border-solid w-24 rounded-3xl pl-2 font-bold">5 lb <i class="fa-solid fa-pencil pl-5"></i></p>
                        </div>
                        <div class="price flex justify-end w-1/4 mt-5 mr-3 font-bold">
                            <h3>$14.95</h3>
                        </div>
                    </div>

                </div>
            </div>

            <div class="summary flex flex-col justify-around h-72 w-1/4 bg-card px-4 border-2 border-solid border-slate-300 rounded-xl my-5">
                <h3 class="font-bold">Order Summary</h3>
                <div class="subtotal flex justify-between">
                    <p>Subtotal</p>
                    <p>$27.44</p>
                </div>
                <div class="shipping flex justify-between">
                    <p>Shipping</p>
                    <p>$3.99</p>
                </div>
                <div class="tax flex justify-between">
                    <p>Tax</p>
                    <p>$2.00</p>
                </div>
                <div class="total flex font-bold justify-between">
                    <p>Total</p>
                    <p>$33.43</p>
                </div>
                <button class="bg-accent text-white px-5 py-1 w-full rounded-md text-center">Continue to payment</button>
            </div>
        </div>
    </div>
</body>

</html>
